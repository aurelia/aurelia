# Defaults for all jobs

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: aureliavnext/circleci:0.0.12

# Variables
var_1: &cache_key aurelia-{{ .Branch }}-{{ checksum "package-lock.json" }}

version: 2
jobs:
  install:
    <<: *defaults
    steps:
      - run:
          name: "Show npm and node versions"
          command: |
            node --version
            npm --version
      - checkout
      - run: npm ci -dd
      - save_cache:
          key: *cache_key
          paths:
            - node_modules

  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run: npm run bootstrap
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths: packages/*/dist
          paths: packages/*/node_modules

  unit_tests:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      #- run:
      #    command: "./node_modules/.bin/karma start --browsers=FirefoxHeadless --single-run=true --auto-watch=false"
      #    environment:
      #      TS_NODE_PROJECT: tsconfig.json
      - run:
          command: "npm run test"
          environment:
            JUNIT_REPORT_PATH: ./junit/
            JUNIT_REPORT_NAME: test-results.xml
            TS_NODE_PROJECT: ./scripts/tsconfig.json
      - run: codecov -f ~/repo/packages/*/coverage/coverage-final.json
      - store_test_results:
          path: ~/repo/packages/*/junit
      - store_artifacts:
          path: ./packages/*/junit
      - store_artifacts:
          path: ./packages/*/coverage

  #e2e_tests:
