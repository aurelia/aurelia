  #    - checkout
  #    - restore_cache:
  #        key: *cache_key
  #    - attach_workspace:
  #        at: .
  #    - run:
  #        name: Selenium Start
  #        background: true
  #        command: webdriver-manager start
  #    - run:
  #        name: App Start
  #        background: true
  #        command: http-server -c-1 -p 8000 .
  #    - run:
  #        command: "protractor protractor.conf.js"

workflows:
    version: 2
    default_workflow:
        jobs:
            - install
            - build:
                requires:
                    - install
            - unit_tests:
                requires:
                    - install
