name: Dev Pre-release

on:
  workflow_dispatch:
    inputs:
      action:
        description: "enter or exit dev pre-mode"
        type: choice
        required: true
        options: [enter, exit]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-dev
  cancel-in-progress: false

jobs:
  toggle-pre:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Check current pre-mode
        id: pre
        run: |
          if [ -f .changeset/pre.json ]; then
            echo "current=on" >> "$GITHUB_OUTPUT"
          else
            echo "current=off" >> "$GITHUB_OUTPUT"
          fi

      - name: Enter pre-mode
        if: inputs.action == 'enter' && steps.pre.outputs.current == 'off'
        run: npx changeset pre enter dev

      - name: Exit pre-mode
        if: inputs.action == 'exit' && steps.pre.outputs.current == 'on'
        run: npx changeset pre exit

      - name: No-op (already in requested state)
        if: (inputs.action == 'enter' && steps.pre.outputs.current == 'on') || (inputs.action == 'exit' && steps.pre.outputs.current == 'off')
        run: echo "Repo is already '${{ steps.pre.outputs.current }}' â€“ nothing to change."

      - name: Open PR
        if: (inputs.action == 'enter' && steps.pre.outputs.current == 'off') || (inputs.action == 'exit' && steps.pre.outputs.current == 'on')
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: ${{ inputs.action == 'enter' && 'ci: enter dev pre-mode' || 'ci: exit dev pre-mode' }}
          title: ${{ inputs.action == 'enter' && 'ci: enter dev pre-mode' || 'ci: exit dev pre-mode' }}
          branch: ${{ inputs.action == 'enter' && 'ci/pre/enter-dev' || 'ci/pre/exit-dev' }}
          body: |
            Automated PR to ${{ inputs.action }} dev pre-release mode.
          labels: ci, release
          delete-branch: true
