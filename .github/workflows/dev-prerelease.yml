name: Dev Pre-release

on:
  workflow_dispatch:
    inputs:
      action:
        description: "enter or exit prerelease mode"
        type: choice
        required: true
        options: [enter, exit]
      tag:
        description: "pre tag to use when entering (e.g. beta, rc, dev)"
        type: string
        required: false
        default: beta

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-dev
  cancel-in-progress: false

jobs:
  toggle-pre:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Detect current pre-mode
        id: pre
        shell: bash
        run: |
          if [ -f .changeset/pre.json ]; then
            echo "current=on" >> "$GITHUB_OUTPUT"
          else
            echo "current=off" >> "$GITHUB_OUTPUT"
          fi

      # Toggle pre-mode only when a change is needed; also compute PR metadata
      - name: Toggle and set PR metadata
        id: meta
        if: ${{ (inputs.action == 'enter' && steps.pre.outputs.current == 'off') || (inputs.action == 'exit' && steps.pre.outputs.current == 'on') }}
        shell: bash
        run: |
          if [ "${{ inputs.action }}" = "enter" ]; then
            npx changeset pre enter "${{ inputs.tag }}"
            echo "branch=ci/pre/enter-${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
            echo "title=ci: enter ${{ inputs.tag }} pre-mode" >> "$GITHUB_OUTPUT"
          else
            npx changeset pre exit
            echo "branch=ci/pre/exit" >> "$GITHUB_OUTPUT"
            echo "title=ci: exit pre-mode" >> "$GITHUB_OUTPUT"
          fi

      - name: No-op (already in requested state)
        if: ${{ (inputs.action == 'enter' && steps.pre.outputs.current == 'on') || (inputs.action == 'exit' && steps.pre.outputs.current == 'off') }}
        run: echo "Repo is already '${{ steps.pre.outputs.current }}' - nothing to change."

      - name: Open PR
        if: ${{ (inputs.action == 'enter' && steps.pre.outputs.current == 'off') || (inputs.action == 'exit' && steps.pre.outputs.current == 'on') }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: ${{ steps.meta.outputs.title }}
          title: ${{ steps.meta.outputs.title }}
          branch: ${{ steps.meta.outputs.branch }}
          body: |
            Automated PR to **${{ inputs.action }}** prerelease mode
            (tag: **${{ inputs.tag }}** on enter).
          labels: ci, release
          delete-branch: true
