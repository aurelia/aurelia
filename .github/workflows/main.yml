  #       with:
  #         node-version: 12
  #     - run: npm ci
  #     - run: npm run lint:packages -- -- -- --quite

  node:
    timeout-minutes: 10
    strategy:
      matrix:
        suite: [
          "aot",
          "babel-jest",
          "i18n",
          "kernel",
          "plugin-conventions",
          "plugin-gulp",
          "router",
          "route-recognizer",
          "runtime",
          "runtime-html",
          "scheduler",
          "ts-jest",
          "validation",
          "webpack-loader",
        ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: npm ci
      - run: npm run build
      - run: npm run test-node:${{matrix.suite}}
        working-directory: packages/__tests__

  browsers:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: "circleci/node:15.4.0-buster-browsers"
      options: --user 1001
    strategy:
      matrix:
        browser: ["chrome", "firefox"]
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - run: npm run test-${{matrix.browser}}
        working-directory: packages/__tests__

  testapps:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: "circleci/node:15.4.0-buster-browsers"
      options: --user 1001
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - run: npm run build
        working-directory: examples/1kcomponents
      - run: npm run build
        working-directory: examples/fractals-tree
      - run: npm run build
        working-directory: examples/sierpinski-triangle
