name: Github Actions
on: [push]
env:
  PREFERRED_WORKSPACE_MANAGER: yarn # for lage to work property

jobs:

  # lint:
  #   timeout-minutes: 10
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v2
