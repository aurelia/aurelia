  #       with:
  #         node-version: 12
  #     - run: npm ci
  #     - run: npm run lint:packages -- -- -- --quite

  node:
    timeout-minutes: 10
    strategy:
      matrix:
        suite: [
          "kernel",
          "runtime",
          "runtime-html",
          "router",
          "i18n",
          "validation",
        ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: npm ci
      - run: npm run rollup
      - run: npm run test-node:${{matrix.suite}}
        working-directory: packages/__tests__

  node-cjs:
    timeout-minutes: 10
    strategy:
      matrix:
        suite: [
          "aot",
          "babel-jest",
          "plugin-conventions",
          "plugin-gulp",
          "ts-jest",
          "webpack-loader",
        ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: npm ci
      - run: npm run build
      - run: npm run change-tsconfigs:invert
      - run: npm run build
      - run: npm run change-tsconfigs:restore
      - run: npm run change-package-refs:release -- commonjs
      - run: npm run test-node:${{matrix.suite}}
        working-directory: packages-cjs/__tests__

  router-e2e:
    runs-on: ubuntu-latest
    container:
      image: "circleci/node:16.3.0-buster-browsers"
      options: --user 1001
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
        name: build all packages
      - run: npm run build:ci
        name: build e2e projects
        working-directory: packages/__e2e__
      - run: npm run test:ci
        working-directory: packages/__e2e__

  browsers:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: "circleci/node:15.4.0-buster-browsers"
      options: --user 1001
    strategy:
      matrix:
        browser: ["chrome", "firefox"]
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build:test
      - run: npm run test-${{matrix.browser}}
        working-directory: packages/__tests__

  testapps:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: "circleci/node:15.4.0-buster-browsers"
      options: --user 1001
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - name: Helloworld size check
        run: npm run build
        working-directory: examples/helloworld
      - name: Inferno 1kcomponents perf + svg build check
        run: npm run build
        working-directory: examples/1kcomponents
      - name: Fractals tree perf + svg build check
        run: npm run build
        working-directory: examples/fractals-tree
      - name: Sierpinski triangle build check
        run: npm run build
        working-directory: examples/sierpinski-triangle
