name: PR Previews (pkg.pr.new)

on:
  pull_request:
  push:
    branches: ["**"]
    tags: ["!**"]

permissions: {}

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci
      - run: npm run build:release

      - name: Publish preview packages
        run: npx pkg-pr-new publish './packages/*' './packages-tooling/*' --compact

