name: PR Previews (pkg.pr.new)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
  push:
    branches: ["**"]
    tags-ignore: ["**"]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pkgprnew-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci
      - run: npm run build:release

      - name: Publish preview packages
        run: >
          npx pkg-pr-new publish
          "./packages/*"
          --compact
          --template "./examples/navigation-skeleton"
          --template "./examples/realworld"
