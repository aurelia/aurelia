name: Release (latest)

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: release-latest
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm

      - run: npm ci

      - run: npm run build:release

      # --- If pre-mode is ON (".changeset/pre.json" exists) -> publish to npm@dev
      - name: Changesets – prerelease (dev)
        if: ${{ hashFiles('.changeset/pre.json') != '' }}
        uses: changesets/action@v1
        with:
          publish: npm run changeset:publish -- --tag dev
          title: "release(dev): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # --- If pre-mode is OFF -> publish to npm@latest
      - name: Changesets – stable (latest)
        if: ${{ hashFiles('.changeset/pre.json') == '' }}
        uses: changesets/action@v1
        with:
          publish: npm run changeset:publish
          title: "release: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
