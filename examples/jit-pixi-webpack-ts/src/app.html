<template>
  <main>
    <pixi-app width="640" height="480" background-color="0xFFFFFF" tick.call="update({delta})">
        <pixi-sprite
          repeat.for="sprite of sprites"
          replace="children"
          src.bind="sprite.src"
          x.bind="sprite.x"
          y.bind="sprite.y"
          anchor-x.bind="sprite.anchor.x"
          anchor-y.bind="sprite.anchor.y"
          scale-x.bind="sprite.scale.x"
          scale-y.bind="sprite.scale.y"
          width.from-view="sprite.width"
          container.bind="stage">
        </pixi-sprite>
    </pixi-app>
    <section><button click.trigger="addSprite()">Add sprite</button></section>
  </main>
</template>
