<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aurelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <app>
    <template>
      <div>${message}</div>
    </template>
  </app>
  <script src="https://aurelia.blob.core.windows.net/releases/dev/au.bundle.js"></script>
  <script>
    class App {
      constructor() { this.message = 'Hello world!'; }
    }
    var host = document.querySelector('app');
    au.runtime.customElement({
      name: 'app',
      templateOrNode: host.innerHTML,
      build: { required: true, compiler: 'default' },
      instructions: []
    })(App)
    new au.runtime.Aurelia()
      .register(au.jit.BasicConfiguration)
      .app({ host, component: new App() })
      .start();
  </script>
</body>

</html>
