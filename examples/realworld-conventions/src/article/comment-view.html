<div class="card">
  <div class="card-block">
    <p class="card-text">${comment.body}</p>
  </div>
  <div class="card-footer">
    <a load="/profile(${comment.author.username})" class="comment-author">
      <img src.bind="comment.author.image" class="comment-author-img" />
    </a>
    &nbsp;
    <a load="/profile(${comment.author.username})" class="comment-author">${comment.author.username}</a>
    <span class="date-posted">${comment.createdAt | date}</span>
    <span class="mod-options" if.bind="canModify">
      <i class="ion-trash-a" click.delegate="delete()" data-e2e="deleteBtn"></i>
    </span>
  </div>
</div>
