<div class="article-meta" if.bind="!$article.loadPending">
  <a href="/profile/${author.username}">
    <img src.bind="author.image" /></a>
  <div class="info">
    <a href="/profile/${author.username}" class="author">${author.username}</a>
    <span class="date">${article.createdAt | date}</span>
  </div>
  <span if.bind="canModify">
    <a class="btn btn-outline-secondary btn-sm" href="/editor/${article.slug}">
      <i class="ion-edit"></i>&nbsp;Edit Article
    </a>
    &nbsp;&nbsp;
    <button class="btn btn-outline-danger btn-sm" click.delegate="delete()" disabled.bind="busy">
      <i class="ion-trash-a"></i>&nbsp;Delete Article
    </button>
  </span>
  <span else>
    <button class="btn btn-sm btn-outline-secondary" disabled.bind="$article.toggleFollowPending"
      click.delegate="toggleFollow()">
      <i class="ion-plus-round"></i>
      &nbsp;${author.following ? 'Unfollow' : 'Follow'} ${author.username}
    </button>
    &nbsp;&nbsp;
    <button class="btn btn-sm ${article.favorited ? 'btn-primary' : 'btn-outline-primary'}" disabled.bind="busy"
      click.delegate="toggleFavorite()">
      <i class="ion-heart"></i>
      &nbsp;${article.favorited ? 'Unfavorite' : 'Favorite'} Post
      <span class="counter">(${article.favoritesCount})</span>
    </button>
  </span>
</div>

<spinner-border else></spinner-border>
