<div class="article-page">
  <div class="banner">
    <div class="container">
      <h1>${article.title}</h1>
      <article-meta></article-meta>
    </div>
  </div>
  <div class="container page">
    <div class="row article-content">
      <div class="col-md-12">
        <div innerhtml.bind="marked(article.body)">
        </div>
      </div>
    </div>
    <hr />
    <div class="article-actions">
      <article-meta></article-meta>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-8 offset-md-2">

        <error-list errors.bind="$article.errors"></error-list>

        <form if.bind="$user.isAuth" submit.trigger="$event.preventDefault()" class="card comment-form">
          <div class="card-block">
            <textarea class="form-control" placeholder="Write a comment..." rows="3" value.bind="myComment"
              disabled.bind="commentsBusy"></textarea>
          </div>
          <div class="card-footer">
            <img src.bind="user.image" class="comment-author-img" />
            <button class="btn btn-sm btn-primary" click.delegate="postComment()" disabled.bind="commentsBusy">
              Post Comment
            </button>
          </div>
        </form>

        <comment-view if.bind="!$article.loadCommentsPending" repeat.for="comment of comments" comment.bind="comment">
        </comment-view>
        <spinner-border else></spinner-border>

      </div>
    </div>
  </div>
</div>
