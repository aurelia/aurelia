<template class="d-block px-3">
  <style>
    :root {
      --custom-border: ${ctBorderCss};
      --custom-width: ${ctWidthCss};
      --custom-height: ${ctHeightCss};
    }
    .custom-border-css {
      border: var(--custom-border)!important;
    }
    .custom-width-css {
      width: var(--custom-width)!important;
    }
    .custom-height-css {
      height: var(--custom-height)!important;
    }
    .has-transition {
      transition: all 0.3s;
    }
  </style>
  <div>
    <div class="row">
      <label class="col-3">Width
        <input type="number | number" class="form-control" value.bind="ctWidth">
      </label>
      <label class="col-3">Height
        <input type="number | number" class="form-control" value.bind="ctHeight">
      </label>
      <label class="col-3">Border
        <input type="number | number" class="form-control" value.bind="ctBorder">
      </label>
      <label class="col-3">Transition?
        <input type="checkbox" class="form-control" checked.bind="hasTransition">
      </label>
    </div>
    <div class="row">
      <div class="col-3">
        <button
          class="btn btn-sm btn-primary"
          click.trigger="resizeAndMutate()">Random resize and splice to some size</button>
      </div>
    </div>
    <div class="row">
      <label class="col-4">
        <input type="checkbox" checked.bind="addBorderCssClass" />
        Add ".custom-border-css" class
      </label>
      <label class="col-8">
        <input class="form-control" value.bind="ctBorderCss" />
      </label>
    </div>
    <div class="row">
      <label class="col-4">
        <input type="checkbox" checked.bind="addWidthCssClass" />
        Add ".custom-width-css" class
      </label>
      <label class="col-8">
        <input class="form-control" value.bind="ctWidthCss" />
      </label>
    </div>
    <div class="row">
      <label class="col-4">
        <input type="checkbox" checked.bind="addHeightCssClass" />
        Add ".custom-height-css" class
      </label>
      <label class="col-8">
        <input class="form-control" value.bind="ctHeightCss" />
      </label>
    </div>
    <div
      class="d-flex justify-content-around
        ${addBorderCssClass ? 'custom-border-css' : ''}
        ${addWidthCssClass ? 'custom-width-css' : ''}
        ${addHeightCssClass ? 'custom-height-css' : ''}
        ${hasTransition ? 'has-transition' : ''}
      "
      css="
        width: ${ctWidth}px;
        height: ${ctHeight}px;
        overflow-y: auto;
        border: ${ctBorder}px solid royalblue">
      <table class="table table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr virtual-repeat.for="person of people" bg-info.class="$index % 2 === 0">
            <td>${$index}</td>
            <td>${person.fname}</td>
            <td>${person.lname}</td>
            <td>
              <button type="button" class="btn btn-link">üìù</button>
              <button type="button" class="btn btn-link">üöÆ</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
