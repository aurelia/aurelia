<div id="cbl-obj-array">
  <label repeat.for="choice of choices1">
    <input type="checkbox" model.one-time="choice" checked.two-way="selectedItems1" />
    ${choice.id}-${choice.name}
  </label>
</div>
<div id="cbl-obj-array-matcher">
  ${choices2.length}
  <label repeat.for="choice of choices2">
    <input type="checkbox" model.one-time="choice" checked.two-way="selectedItems2" matcher.bind="matcher" />
    ${choice.id}-${choice.name}
  </label>
</div>
