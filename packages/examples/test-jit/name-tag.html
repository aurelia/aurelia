@import './hello.html';

<template css="border: ${nameTagBorder}" class.bind="nameTagClasses">
  <hello></hello>
  <header>Super Duper name tag</header>
  <div>
    <input type="text" value.bind="name"><br/>
    <span css="font-weight: bold; padding: 10px 0; color: ${nameTagColor}" textcontent.bind="name"></span>
  </div>
  <hr/>
  <div>
    <label>
      Name tag color:
      <select value.bind="nameTagColor">
        <option>red</option>
        <option>green</option>
        <option>blue</option>
      </select>
    </label>
  </div>
  <hr/>
  <div>
    <label>
      Name tag border color:
      <select value.bind="nameTagBorderColor">
        <option>orange</option>
        <option>black</option>
        <option>rgba(0,0,0,0.5)</option>
      </select>
    </label>
    <slot></slot>
  </div>
  <hr/>
  <div>
    <label>
      Name tag border width:
      <input type="number" min="1" step="1" max="10" value.bind="nameTagBorderWidth" />
    </label>
  </div>
  <div>
    <label>
      Show header:
      <input type="checkbox" checked.bind="nameTagHeaderVisible" />
    </label>
  </div>
  <button click.trigger="submit()">Reset</button>
</template>
