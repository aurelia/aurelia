<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aurelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    button {
      margin: 5px;
      padding: 10px;
      width: 140px;
      display: inline-block;
    }

    a {
      margin: 5px;
      padding: 10px;
      width: 140px;
      display: inline-block;
      border: 1px solid darkgray;
      text-align: center;
    }

    viewport.split {
      display: inline-block;
      width: 40%;
      border: 1px solid #777;
    }
    .block-navigation {
      margin: 10px;
      padding: 10px;
    }

    .viewport {
      display: block;
      padding: 10px;
      border: 1px solid black;
    }

    .viewport-header {
      border-bottom: 1px solid #777;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .dialog {
      position: fixed;
      background-color: red;
      margin: auto;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      padding: 20px;
      box-shadow: 10px 10px 5px grey;
      border-radius: 5px;
    }
    .dialog::before {
      content: '';
      display: block;
      background-color: blue;
      position: fixed;
      z-index: -1;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }

    nav li.nav-active > a {
      background-color: #eee;
    }

    nav li:not(.nav-active):not(.nav-active-child) ul {
      background-color: red;
      display: none;
    }
  </style>
</head>

<body>
  <app></app>
  <script src="dist/bundle.js"></script>
</body>

</html>
