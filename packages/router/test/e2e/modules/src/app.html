<template>
  <require from="./components/viewport"></require>

  <p>${message}</p>

  <div style="padding: 20px;">
    <button click.trigger="clickAbc()">Abc</button>
    <button click.trigger="clickAbcLeft()">Abc left</button>
    <button click.trigger="clickAbcRight()">Abc right</button>
    <button click.trigger="clickDef()">Def</button>
    <button click.trigger="clickRedirect()">Redirect</button>
    <button click.trigger="clickBack()">Back</button>
    <button click.trigger="clickForward()">Forward</button>
    <button click.trigger="clickBack2()">Back 2</button>
    <button click.trigger="clickForward2()">Forward 2</button>
    <button click.trigger="clickCancel()">Cancel</button>
    <button click.trigger="clickReplace()">Replace</button>
    <button click.trigger="clickRefresh()">Refresh</button>
    <a href="#/abc">Abc</a>
    <a href="#/test/def">Def</a>
    <a href="#/test/redirect">Redirect</a>
    <a href="http://www.google.com">Google</a>

    <div style="padding: 10px;">
      <pre>${title}</pre>
    </div>

    <div class="block-navigation">
      <div>Block enter:</div>
      <div><label><input type="checkbox" checked.two-way="appState.blockEnterAbc"> Abc</label></div>
      <div><label><input type="checkbox" checked.two-way="appState.blockEnterDef"> Def</label></div>
    </div>

    <viewport name="left" class="split"></viewport>
    <viewport name="right" class="split"></viewport>

    <div style="padding: 10px;">
      <goto views.bind="{ application: 'abc' }" title="Open email" parameters.bind="{ msg: 321}">Open email</goto>
      <a href="#/special" style="white-space: nowrap; width: auto;">Trigger (but not show) special tab in email</a>
    </div>
    <div style="padding: 10px;">
      <viewport name="application"></viewport>
    </div>

    <div style="padding: 10px;">
      <pre>${output}</pre>
    </div>
  </div>
</template>
