<template>
  <require from="../../resources/elements/article-list"></require>

  <div class="home-page">

    <div class="banner">
      <div class="container">
        <h1 class="logo-font">conduit</h1>
        <p>A place to share your knowledge.</p>
      </div>
    </div>

    <div class="container page">
      <div class="row">

        <div class="col-md-9">
          <div class="feed-toggle">
            <ul class="nav nav-pills outline-active">
              <li if.bind="sharedState.isAuthenticated" class="nav-item">
                <a class="nav-link" class.bind="shownList === 'feed' && !filterTag ? ' active' : ''"
                   click.delegate="setListTo('feed')">Your Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" class.bind="shownList === 'all' && !filterTag ? 'active' : ''"
                   click.delegate="setListTo('all')">Global Feed</a>
              </li>
              <li if.bind="filterTag" class="nav-item">
                <a class="nav-link active">
                  <i class="ion-pound"></i>                  
                  ${filterTag}
                </a>
              </li>
            </ul>
          </div>

          <article-list articles.bind="articles" total-pages.bind="totalPages" page-number.bind="pageNumber"
            current-page.bind="currentPage" set-page-cb.call="setPageTo(pageNumber)"></article-list>



        </div>

        <div class="col-md-3">
          <div class="sidebar">
            <p>Popular Tags</p>

            <div class="tag-list">
              <a repeat.for="tag of tags" href="#" class="tag-pill tag-default" click.delegate="setListTo('all', tag)">${tag}</a>
              <div if.bind="tags.length === 0">No tags are here... yet.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</template>
