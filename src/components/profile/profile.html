<template>
  <div class="profile-page">

    <div class="user-info">
      <div class="container">
        <div class="row">

          <div class="col-xs-12 col-md-10 offset-md-1">
            <img src.bind="profile.image" class="user-img" />
            <h4>${profile.username}</h4>
            <p>${profile.bio || ''}</p>
            <button class="btn btn-sm btn-outline-secondary action-btn" if.bind="!isUser"
              click.delegate="onToggleFollowing()">
              <i class="ion-plus-round"></i>
              &nbsp;
              ${profile.following ? 'Unfollow' : 'Follow'} ${profile.username}
            </button>
            <a route-href="route: settings" class="btn btn-sm btn-outline-secondary action-btn" if.bind="isUser">
              <i class="ion-gear-a"></i> Edit Profile Settings
            </a>
          </div>

        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class="col-xs-12 col-md-10 offset-md-1">
          <div class="articles-toggle">
            <ul class="nav nav-pills outline-active">
              <li class="nav-item">
                <a class="nav-link ${!isFavoritesActive ? 'active' : ''}"
                  href="#" click.delegate="gotoPosts()">My Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ${isFavoritesActive ? 'active' : ''}"
                  href="#" click.delegate="gotoFavorites()">Favorited Posts</a>
              </li>
            </ul>
          </div>

          <au-viewport name="profile-posts" default="profile-article(name=${username})" no-link></au-viewport>


        </div>
      </div>
    </div>
  </div>
</template>
