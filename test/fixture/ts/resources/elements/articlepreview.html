<template>
  <div class="article-preview">
    <div class="article-meta">
      <a route-href="route: profile; params.bind: {name: article.author.username}">
        <img src.bind="article.author.image" /></a>
      <div class="info">
        <a route-href="route: profile; params.bind: {name: article.author.username}" class="author">
          ${article.author.username}</a>
        <span class="date">${article.createdAt | date}</span>
      </div>
      <button class="btn btn-outline-primary btn-sm pull-xs-right">
        <i class="ion-heart"></i> ${article.favoritesCount}
      </button>
    </div>
    <a route-href="route: article; params.bind: { slug: article.slug }" class="preview-link">
      <h1>${article.title}</h1>
      <p>${article.description}</p>
      <span>Read more...</span>
      <ul class="tag-list">
        <li repeat.for="tag of article.tagList" class="tag-default tag-pill tag-outline">${tag}</li>
      </ul>
    </a>
  </div>
</template>
