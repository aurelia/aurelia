<import from="./profile-favorites"></import>
<import from="./profile-article"></import>

<div class="profile-page">

  <div class="user-info">
    <div class="container">
      <div class="row">

        <div class="col-xs-12 col-md-10 offset-md-1">
          <img src.bind="profile.image" class="user-img" />
          <h4>${profile.username}</h4>
          <p>${profile.bio || ''}</p>
          <button class="btn btn-sm btn-outline-secondary action-btn" if.bind="!isUser"
            click.delegate="onToggleFollowing()">
            <i class="ion-plus-round"></i>
            &nbsp;
            ${profile.following ? 'Unfollow' : 'Follow'} ${profile.username}
          </button>
          <a href="/settings" class="btn btn-sm btn-outline-secondary action-btn" if.bind="isUser">
            <i class="ion-gear-a"></i> Edit Profile Settings
          </a>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <au-nav name="profile-posts"></au-nav>
        </div>
        <au-viewport name="profile-posts" default="profile-article(${username})" used-by="profile-favorites,profile-article" no-link></au-viewport>
      </div>
    </div>
  </div>
</div>
