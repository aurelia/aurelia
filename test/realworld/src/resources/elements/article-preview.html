<import from="../../shared/buttons/favorite-button"></import>

<div class="article-preview">
  <div class="article-meta">
    <a href="/profile(${article.author.username})">
      <img src.bind="article.author.image" /></a>
    <div class="info">
      <a href="/profile(${article.author.username})" class="author">
        ${article.author.username}</a>
      <span class="date">${article.createdAt | date}</span>
    </div>
    <favorite-button article.bind="article" toggle.bind="onToggleFavorited" class="pull-xs-right">
      <template replace="content">
        ${article.favoritesCount}
      </template>
    </favorite-button>
  </div>
  <a href="/article(slug=${article.slug })" class="preview-link">
    <h1>${article.title}</h1>
    <p>${article.description}</p>
    <span>Read more...</span>
    <ul class="tag-list">
      <li repeat.for="tag of article.tagList" class="tag-default tag-pill tag-outline">${tag}</li>
    </ul>
  </a>
</div>
