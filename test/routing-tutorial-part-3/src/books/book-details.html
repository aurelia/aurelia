<import from="./about-books.html"></import>
<import from="./description"></import>

<div class="book-details">
    <a load="../-@book-details" class="close">X</a>
    <h3>Title: ${book.title}</h3>
    <div>Year: ${book.year}</div>
    <div>Authors: ${book.authors.join(', ')}</div>
</div>

<nav class="tab">
    <a load="description(${book.id})">Description</a>
    <a load="about-books">About books</a>
    <a load="about">About</a>
</nav>

<au-viewport class="tab" name="books-data" default="description(${book.id})" no-link no-history no-title></au-viewport>
